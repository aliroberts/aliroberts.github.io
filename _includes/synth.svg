<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg" class="synth-svg">
  <!-- Synth body with rounded corners -->
  <rect x="50" y="80" width="300" height="280" rx="30" fill="#F5F5F5" stroke="#2c3e50" stroke-width="4"/>

  <!-- Top row: Colored buttons -->
  <circle cx="120" cy="140" r="20" fill="#9B8FD8" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="200" cy="140" r="15" fill="#2c3e50"/>
  <circle cx="280" cy="140" r="20" fill="#F9C74F" stroke="#2c3e50" stroke-width="2"/>

  <!-- Middle row: More buttons -->
  <circle cx="90" cy="190" r="18" fill="#90BE6D" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="310" cy="190" r="22" fill="#4D908E" stroke="#2c3e50" stroke-width="2"/>

  <!-- Sliders -->
  <!-- Slider 1 (blue) -->
  <line x1="150" y1="210" x2="150" y2="310" stroke="#2c3e50" stroke-width="3"/>
  <circle cx="150" cy="210" r="6" fill="#2c3e50"/>
  <circle cx="150" cy="310" r="6" fill="#2c3e50"/>
  <rect x="135" y="265" width="30" height="20" rx="4" fill="#4D908E" stroke="#2c3e50" stroke-width="2"/>

  <!-- Slider 2 (yellow) -->
  <line x1="200" y1="210" x2="200" y2="310" stroke="#2c3e50" stroke-width="3"/>
  <circle cx="200" cy="210" r="6" fill="#2c3e50"/>
  <circle cx="200" cy="310" r="6" fill="#2c3e50"/>
  <rect x="185" y="290" width="30" height="20" rx="4" fill="#F9C74F" stroke="#2c3e50" stroke-width="2"/>

  <!-- Slider 3 (yellow) -->
  <line x1="250" y1="210" x2="250" y2="310" stroke="#2c3e50" stroke-width="3"/>
  <circle cx="250" cy="210" r="6" fill="#2c3e50"/>
  <circle cx="250" cy="310" r="6" fill="#2c3e50"/>
  <rect x="235" y="245" width="30" height="20" rx="4" fill="#F9C74F" stroke="#2c3e50" stroke-width="2"/>

  <!-- Speaker dots pattern (bottom left) -->
  <g>
    <circle cx="90" cy="270" r="2" fill="#2c3e50"/>
    <circle cx="100" cy="270" r="2" fill="#2c3e50"/>
    <circle cx="110" cy="270" r="2" fill="#2c3e50"/>
    <circle cx="85" cy="280" r="2" fill="#2c3e50"/>
    <circle cx="95" cy="280" r="2" fill="#2c3e50"/>
    <circle cx="105" cy="280" r="2" fill="#2c3e50"/>
    <circle cx="115" cy="280" r="2" fill="#2c3e50"/>
    <circle cx="90" cy="290" r="2" fill="#2c3e50"/>
    <circle cx="100" cy="290" r="2" fill="#2c3e50"/>
    <circle cx="110" cy="290" r="2" fill="#2c3e50"/>
    <circle cx="85" cy="300" r="2" fill="#2c3e50"/>
    <circle cx="95" cy="300" r="2" fill="#2c3e50"/>
    <circle cx="105" cy="300" r="2" fill="#2c3e50"/>
    <circle cx="115" cy="300" r="2" fill="#2c3e50"/>
    <circle cx="90" cy="310" r="2" fill="#2c3e50"/>
    <circle cx="100" cy="310" r="2" fill="#2c3e50"/>
    <circle cx="110" cy="310" r="2" fill="#2c3e50"/>
  </g>

  <!-- Bottom right: Orange button -->
  <circle cx="310" cy="310" r="24" fill="#F94242" stroke="#2c3e50" stroke-width="2"/>
</svg>
