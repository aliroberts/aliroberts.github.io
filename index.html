---

<section class="hero">
  <div class="container">
    <h1 class="hero-title">Things I'm working on</h1>
    <!-- <p class="hero-subtitle">A synth for my daughter</p> -->
    <div class="synth-illustration">
      {% include synth.svg %}
    </div>
    <a href="#synth-project" class="btn-cta">A Synth for My Daughter â†’</a>
  </div>
</section>

<section class="posts" id="blog">
  <div class="container">
    <h2>Posts</h2>
    <div class="posts-grid">
      {% for post in site.posts limit:6 %}
      <article class="post-card">
        <div class="post-card-header">
          {% if post.category %}
          <span class="post-badge post-badge-{{ post.category | downcase }}">{{ post.category }}</span>
          {% endif %}
        </div>
        <h3 class="post-card-title">
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h3>
        <p class="post-card-excerpt">
          {{ post.excerpt | strip_html | truncatewords: 30 }}
        </p>
      </article>
      {% endfor %}
    </div>
  </div>
</section>
